<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta CSS Gram</title>
	<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/cssgram.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<header>
				<h1>Insta CSS Gram</h1>
				<h2>Select your filter</h2>
				<ul class="filter-list">
					<li data-filters="_1977">1977</li>
					<li data-filters="aden">Aden</li>
					<li data-filters="brooklyn">Brooklyn</li>
					<li data-filters="clarendon">Clarendon</li>
					<li data-filters="earlybird">Earlybird</li>
					<li data-filters="gingham">Gingham</li>
					<li data-filters="hudson">Hudson</li>
					<li data-filters="inkwell">Inkwell</li>
					<li data-filters="lark">Lark</li>
					<li data-filters="lofi">Lo-Fi</li>
					<li data-filters="mayfair">Mayfair</li>
					<li data-filters="moon">Moon</li>
					<li data-filters="nashville">Nashville</li>
					<li data-filters="perpetua">Perpetua</li>
					<li data-filters="reyes">Reyes</li>
					<li data-filters="rise">Rise</li>
					<li data-filters="slumber">Slumber</li>
					<li data-filters="toaster">Toaster</li>
					<li data-filters="walden">Walden</li>
					<li data-filters="willow">Willow</li>
					<li data-filters="xpro2">X-pro II</li>
				</ul>
			</header>
			<section>
				<figure id="image-container" class="">
			       <img src="assets/images/sample.jpeg">
			    </figure>
			</section>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
